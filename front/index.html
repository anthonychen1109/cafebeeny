<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="heading"><h5>Select an existing menu or create a new menu:</h5></div>

    <div class="select">
      <div class="input-div-1">
        <p>Select:</p>
      </div>
      <div>
        <select id="selector"
        >
          <option value="-1">Create A New Menu</option>
        </select>
      </div>
    </div>
    <hr />

    <div class="input">
      <div class="input-div-1">
        <p>Menu id:</p>
      </div>
      <div class="input-div-2">
        <input id="menu-id" value="" />
      </div>
    </div>

    <div class="input">
      <div class="input-div-1">
        <p>Menu Name:</p>
      </div>
      <div class="input-div-2">
        <input id="menu-name" value="" />
      </div>
    </div>

    <div class="input">
      <div class="input-div-1">
        <p>Subtext:</p>
      </div>
      <div class="input-div-2">
        <input id="subtext-name"/>
      </div>
    </div>

    <div class="input">
      <div class="input-div-1">
        <p>Image:</p>
      </div>
      <div class="input-div-2">
        <div class="upload-image">
          <input id="image-name" />
        </div>
      </div>
    </div>

    <div class="my-buttons">
      <div class="save-button">
        <input id="save-btn" type="submit" value="Save" class="btn btn-primary"></input>
      </div>
      <div>
        <input id="delete-btn" type="submit" value="Delete" class="btn btn-danger"></input>
      </div>
      <!-- <div>
        <input id="update-btn" type="submit" value="Update" class="btn btn-secondary"></input>
      </div> -->
    </div>

  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src='./app.js'></script>
  </body>
</html>
